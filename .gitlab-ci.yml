.vendor:
  - &vendor
    if [ ! -d "vendor" ]; then
      make setup:vendor;
    fi

stages:
  - verify
  - test
  - build

.vet-tools: &vet-tools
  image: grauwoelfchen/rust-vet-tools:1.40.0-stable
  before_script:
    - rustc --version
    - cargo --version
    - cargo fmt --version
    - cargo clippy --version
    - kcov --version
    - *vendor
    - mkdir -p .git/hooks

.rust: &rust
  image: grauwoelfchen/rust:1.40.0-stable
  before_script:
    - rustc --version
    - cargo --version
    - cargo fmt --version
    - cargo clippy --version
    - *vendor
    - mkdir -p .git/hooks

# -- verify {{{
check:
  stage: verify
  <<: *rust
  script:
    - make verify:check

format:
  stage: verify
  <<: *rust
  script:
    - make verify:format

lint:
  stage: verify
  <<: *rust
  script:
    - make verify:lint
# }}}

# -- test {{{
test:
  stage: test
  <<: *vet-tools
  script:
    # test & get covered
    - KCOV_PATH=/usr/bin/kcov make coverage
  after_script:
    - cat target/coverage/index.json
  except:
    - tags
# }}}

# -- build {{{
build:
  stage: build
  <<: *rust
  script:
    - make build:debug
  cache:
    untracked: true
  only:
    - master

release:
  stage: build
  <<: *rust
  script:
    - make build:release
  cache:
    untracked: true
  only:
    - tags
# }}}
